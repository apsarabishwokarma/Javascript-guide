<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="main">
    <h1>Welcome to the user form</h1>
    <p>Fill the form</p>
    <form>
      <label for="firstname"> First Name</label><br>
      <input type="text" placeholder="Enter Your First name" id="firstname" name="fname" value="" required /><br>
      <label for="lastname"> Last Name</label><br>
      <input type="text" placeholder="Enter Your Last name" id="lastname" name="lname" value="" required /><br>
      <label for="email">Email</label><br>
      <input type="email" placeholder="Enter Your Email" id="email" name="email" value="" required /><br>
      <label>Gender</label>
      <div class="radio-container">
        <input type="radio" id="male" name="gender" value="male" required> Male
        <input type="radio" id="female" name="gender" value="female" required> Female<br>
      </div>
      <label for="password">Password:</label><br>
      <input type="password" placeholder="Enter Your Password" name="password" value="" id="password" required /><br>
      <button type="submit" value="Submit"> Submit</button>
    </form>
  </div>
</body>

</html>
